---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-system
spec:
  interval: 5m
  chart:
    spec:
      version: 1.3.2
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  dependsOn:
    - name: mosquitto
      namespace: home-system
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.30.0
    env:
      TZ: Australia/Melbourne
      ZIGBEE2MQTT_DATA: /data
      # Enables extremely verbos logging
      # DEBUG: zigbee-herdsman*
    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-data
        mountPath: "/data"
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
    # Ensure it runs on nodes with cStor
    nodeSelector:
      openebs.io/storage: "true"
    config:
      # These will be applied ONLY on first run
      # Required: Home Assistant integration (MQTT discovery) (default: false)
      homeassistant: true
      # Required: allow new devices to join.
      # WARNING: Disable this after all devices have been paired! (default: false)
      permit_join: true
      # Required: MQTT settings
      mqtt:
        # Required: MQTT base topic for Zigbee2MQTT MQTT messages
        base_topic: zigbee2mqtt
        # Required: MQTT server URL (use mqtts:// for SSL/TLS connection)
        server: 'mqtt://mosquitto:1883'
      # Required: USB / Serial settings
      serial:
        # Required: Location of your zigbee device
        # To autodetect the port, set 'port: null'
        port: "tcp://${EXT_ZIGBEE_CONTROLLER}:6638"
      # Optional: advanced settings
      advanced:
        # # Optional: ZigBee pan ID
        pan_id: 35351
        # Optional: Logging level, options: debug, info, warn, error (default: info)
        log_level: debug
        # Optional: Output location of the log (default: shown below), leave empty to supress logging (log_output: [])
        # possible options: 'console', 'file', 'syslog'
        log_output:
          - console
        # Auto-generated network keys
        network_key:
          - 161
          - 2
          - 125
          - 128
          - 68
          - 169
          - 230
          - 205
          - 6
          - 205
          - 143
          - 22
          - 61
          - 132
          - 62
          - 89
      frontend:
        port: 8080
      # Optional: experimental options
      experimental:
        new_api: true
      # Optional: see 'Device specific configuration' https://www.zigbee2mqtt.io/information/configuration.html#specifying-devices-and-groups-in-a-separate-file
      device_options:
        retain: true
    service:
      main:
        ports:
          http:
            port: 8080
          metrics:
            enabled: true
            port: 9000
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
