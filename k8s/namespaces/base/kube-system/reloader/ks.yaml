---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: reloader
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  path: "./namespaces/base/kube-system/reloader/app"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: cluster
