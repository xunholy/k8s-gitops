---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jiva
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 10m
  path: "./namespaces/base/openebs/jiva/app"
  prune: false
  wait: true
  sourceRef:
    kind: OCIRepository
    name: cluster
