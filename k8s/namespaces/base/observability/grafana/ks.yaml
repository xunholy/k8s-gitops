---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: grafana
  namespace: flux-system
  labels:
    substitution.flux/enabled: true
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  path: "./namespaces/base/observability/grafana/app"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: cluster
  dependsOn:
    - name: istiod
      namespace: flux-system
