---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: otel
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  path: "./namespaces/base/observability/otel/app"
  prune: true
  wait: false
  sourceRef:
    kind: OCIRepository
    name: cluster
