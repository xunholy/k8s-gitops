---
# yaml-language-server: $schema=https://kubernetes-schemas.raspbernetes.com/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: network-system
spec:
  interval: 5m
  releaseName: cloudflared
  chart:
    spec:
      chart: cloudflared
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: xunholy-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    image:
      repository: raspbernetes/cloudflared
      tag: "2022.8.2"
    cloudflared:
      # Tunnel ID should be unique per instance of running cloudflared
      tunnelID: 24724515-cbee-460b-a57e-20c72c840756
      # This is a reference to an existing secret containing the credentials;
      existingSecret: cloudflared-credential
      # Ingress hosts are directly copied into the configmap;
      # Read: https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/configuration/configuration-file/ingress
      ingress:
        - hostname: api.raspbernetes.com
          service: tcp://kubernetes.default.svc.cluster.local:443
          originRequest:
            proxyType: socks
        - service: http_status:404
