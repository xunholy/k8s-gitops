---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      version: 5.0.5
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-chart
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  # Depends on having the sealed secret oauth2-proxy-dex un-encrypted. Also requires dex + cert-manager to be running.
  dependsOn:
    - name: dex
      namespace: network-system
    - name: cert-manager
      namespace: network-system
  values:
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      tag: v7.2.0-arm64
    # Configure Kubernetes liveness and readiness probes.
    # Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/
    # Disable both when deploying with Istio 1.0 mTLS. https://istio.io/help/faq/security/#k8s-health-checks
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    config:
      existingSecret: oauth2-proxy-dex
      configFile: |-
        provider = "oidc"
        oidc_issuer_url = "https://dex.${CLUSTER_DOMAIN}"
        auth_logging = true
        cookie_domains = ".raspbernetes.com"
        cookie_httponly = true
        cookie_name = "_raspbernetes_oauth"
        cookie_refresh = "1h"
        cookie_samesite = "lax"
        cookie_secure = true
        email_domains = [ '*' ]
        pass_access_token = true
        pass_authorization_header = true
        pass_basic_auth = false
        request_logging = true
        session_store_type = "cookie"
        silence_ping_logging = true
        set_authorization_header = true
        set_xauthrequest = true
        skip_jwt_bearer_tokens = true
        skip_provider_button = true
        ssl_insecure_skip_verify = true
        standard_logging = true
        upstreams = [ "static://200" ]
        whitelist_domains = ".raspbernetes.com"
