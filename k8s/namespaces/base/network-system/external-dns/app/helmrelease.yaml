---
# yaml-language-server: $schema=https://kubernetes-schemas.raspbernetes.com/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 6.18.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    image:
      registry: docker.io
      repository: raspbernetes/external-dns
      tag: v0.7.4
      pullPolicy: IfNotPresent
    provider: cloudflare
    policy: upsert-only
    # Cannot perform sync due to it removing other cluster originated records
    # policy: sync
    registry: 'txt'
    replicas: 1
    logLevel: debug
    rbac:
      create: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    crd:
      create: true
    sources:
      # Disable service and ingress to avoid exposing services externally that are not routed through istio
      # - service
      # - ingress
      - crd
      - istio-virtualservice
      # Disable istio gateway as it adds a wildcard CNAME which is not able to be proxied in cloudflare
      # - istio-gateway
    domainFilters:
      - raspbernetes.com
    annotationFilter: 'external-dns.alpha.kubernetes.io/external=true'
    cloudflare:
      secretName: 'cloudflare-external-dns'
      email: '${PRIVATE_EMAIL}'
      proxied: true
