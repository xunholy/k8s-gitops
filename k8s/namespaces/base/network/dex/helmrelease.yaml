---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.dexidp.io
      chart: dex
      version: 0.0.7
      sourceRef:
        kind: HelmRepository
        name: dex-chart
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    image:
      repository: dexidp/dex
      tag: v2.28.1
    env:
      KUBERNETES_POD_NAMESPACE: network
    config:
      issuer: 'https://dex.${CLUSTER_TLD}'
      storage:
        type: kubernetes
        config:
          inCluster: true
      oauth2:
        alwaysShowLoginScreen: false
        responseTypes: ['code', 'token', 'id_token']
        skipApprovalScreen: true
      web:
        http: 0.0.0.0:5556
      frontend:
        theme: 'tectonic'
        issuer: 'Raspbernetes'
        issuerUrl: 'https://raspbernetes.com'
        logoUrl: https://raw.githubusercontent.com/raspbernetes/docs/master/website/static/img/logo.png
      expiry:
        signingKeys: '6h'
        idTokens: '24h'
      logger:
        level: debug
        format: json
      # Disable default email auth and only use oauth2 providers configured as connectors
      enablePasswordDB: false
      # Remember you can have multiple connectors of the same 'type' (with different 'id's)
      # If you need e.g. logins with groups for two different Microsoft 'tenants'
      connectors:
        # GitHub configure 'OAuth Apps' -> 'New OAuth App', add callback URL
        # https://github.com/settings/developers
        - type: github
          id: github
          name: GitHub
          config:
            clientID: '${DEX_GITHUB_CLIENT_ID}'
            clientSecret: '${DEX_GITHUB_CLIENT_SECRET}'
            redirectURI: 'https://dex.${CLUSTER_TLD}/callback'
            # 'orgs' can be used to map groups from Github
            # https://github.com/coreos/dex/blob/master/Documentation/connectors/github.md
            orgs:
              - name: raspbernetes
      # The 'name' must match the k8s API server's 'oidc-client-id'
      staticClients:
        - id: oauth2-proxy
          name: 'oauth2-proxy'
          secret: '${DEX_OAUTH2_PROXY_SECRET}'
          redirectURIs:
            - 'https://kiali.${CLUSTER_TLD}/oauth2/callback'
        - id: grafana
          name: 'grafana'
          secret: '${DEX_GRAFANA_SECRET}'
          redirectURIs:
            - 'https://grafana.${CLUSTER_TLD}/login/generic_oauth'
