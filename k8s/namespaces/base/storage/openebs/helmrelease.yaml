---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cstor
  namespace: openebs
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://openebs.github.io/cstor-operators
      chart: cstor
      version: 2.5.2
      sourceRef:
        kind: HelmRepository
        name: cstor-chart
        namespace: flux-system
      interval: 10m
  install:
    skipCRDs: true
  values:
    # Required when using the same device that hosts the OS FS partition
    openebs-ndm:
      ndm:
        sparse:
          count: '1'
    cvcOperator:
      componentName: cvc-operator-svc
    csiController:
      resizer:
        image:
          registry: k8s.gcr.io/
          repository: sig-storage/csi-resizer
      snapshotter:
        image:
          registry: k8s.gcr.io/
          repository: sig-storage/csi-snapshotter
      snapshotController:
        image:
          registry: k8s.gcr.io/
          repository: sig-storage/snapshot-controller
          tag: v4.0.0
      attacher:
        image:
          registry: k8s.gcr.io/
          repository: sig-storage/csi-attacher
      provisioner:
        image:
          registry: k8s.gcr.io/
          repository: sig-storage/csi-provisioner
    csiNode:
      driverRegistrar:
        image:
          registry: k8s.gcr.io/
          repository: sig-storage/csi-node-driver-registrar
          tag: v2.1.0
