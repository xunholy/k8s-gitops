---
helm:
  versions: v3

image:
  repository: docker.io/raspbernetes/helm-operator
  tag: v1.1.0

chartsSyncInterval: "3m"
statusUpdateInterval: "30s"
createCRD: true

rbac:
  pspEnabled: true

git:
  pollInterval: "1800m"
  ssh:
    secretName: flux-git-ssh-private-key

resources:
  limits:
    cpu: 0.5
    memory: 1Gi
  requests:
    cpu: 50m
    memory: 64Mi
