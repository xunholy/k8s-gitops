apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kiali
  namespace: istio-system
spec:
  hosts:
    - kiali.test.com
  gateways:
    - istio-system/istio-system-ingress-gateway
  http:
    - match:
        - port: 80
      route:
        - destination:
            host: kiali
            port:
              number: 20001
