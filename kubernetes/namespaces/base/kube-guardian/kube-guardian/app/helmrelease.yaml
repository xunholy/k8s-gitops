---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-guardian
  namespace: kube-guardian
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-guardian
      version: 0.0.17
      sourceRef:
        kind: HelmRepository
        name: xentra-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    controller:
      image:
        repository: ghcr.io/xentra-ai/images/guardian-controller
        tag: edge
    broker:
      image:
        repository: ghcr.io/xentra-ai/images/guardian-broker
        tag: latest
