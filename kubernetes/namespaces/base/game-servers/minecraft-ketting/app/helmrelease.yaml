---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-ketting
  namespace: game-servers
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.26.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    fullnameOverride: *app
    serviceAnnotations:
      io.cilium/lb-ipam-ips: ${CLUSTER_LB_MINECRAFT}
    extraVolumes:
      - volumeMounts:
          - name: geyser-config-volume
            mountPath: /data/plugins/Geyser-Spigot/config.yml
            subPath: config.yml
        volumes:
          - name: geyser-config-volume
            configMap:
              name: geysermc-ketting-config
  valuesFrom:
    - kind: ConfigMap
      name: mincraft-ketting-values
    - kind: Secret
      name: mincraft-ketting-secret-values
