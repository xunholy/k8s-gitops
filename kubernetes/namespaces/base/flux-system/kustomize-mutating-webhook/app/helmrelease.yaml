---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.jsonapiVersion: helm.toolkit.fluxcd.io/v2
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kustomize-mutating-webhook
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      version: 0.4.2
      chart: kustomize-mutating-webhook
      sourceRef:
        kind: HelmRepository
        name: fluxcd-kustomize-mutating-webhook
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    image:
      repsotory: ghcr.io/xunholy/kustomize-mutating-webhook
    replicaCount: 1
    certManager:
      enabled: true
    configMaps:
      - create: false
        name: cluster-config
    secrets:
      - create: false
        name: cluster-secrets
    env:
      LOG_LEVEL: debug
    podDisruptionBudget:
      enabled: false
