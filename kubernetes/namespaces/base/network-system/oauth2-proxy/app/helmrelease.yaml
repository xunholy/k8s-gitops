---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app oauth2-proxy
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      chart: oauth2-proxy
      version: 7.12.2
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-chart
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  dependsOn:
    - name: dex
      namespace: network-system
    - name: cert-manager
      namespace: network-system
  values:
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
    # Configure Kubernetes liveness and readiness probes.
    # Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/
    # Disable both when deploying with Istio 1.0 mTLS. https://istio.io/help/faq/security/#k8s-health-checks
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    metrics:
      servicemonitor:
        enabled: true
    config:
      existingSecret: oauth2-proxy-dex
      configFile: |
        provider = "oidc"
        oidc_issuer_url = "https://dex.${CLUSTER_DOMAIN}"
        auth_logging = true
        cookie_domains = ".${CLUSTER_DOMAIN}"
        cookie_httponly = true
        cookie_name = "_raspbernetes_oauth"
        cookie_refresh = "1h"
        cookie_samesite = "lax"
        cookie_secure = true
        email_domains = [ "*" ]
        pass_access_token = true
        pass_authorization_header = true
        pass_basic_auth = false
        request_logging = true
        session_store_type = "cookie"
        silence_ping_logging = true
        set_authorization_header = true
        set_xauthrequest = true
        skip_jwt_bearer_tokens = true
        skip_provider_button = true
        ssl_insecure_skip_verify = false
        standard_logging = true
        upstreams = [ "static://200" ]
        whitelist_domains = ".${CLUSTER_DOMAIN}"
