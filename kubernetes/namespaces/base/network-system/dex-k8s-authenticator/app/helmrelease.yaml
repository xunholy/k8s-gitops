---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dex-k8s-authenticator
  namespace: network-system
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: ./charts/dex-k8s-authenticator
      version: 1.4.0
      sourceRef:
        kind: GitRepository
        name: dex-k8s-authenticator-chart-git
        namespace: flux-system
      interval: 10m
  install:
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    global:
      deployEnv: prod
    replicaCount: 1
    image:
      repository: raspbernetes/dex-k8s-authenticator
      tag: v1.4.0
    dexK8sAuthenticator:
      debug: true
      clusters:
        - name: kubernetes
          short_description: "My Cluster"
          description: "Cluster Login"
          client_secret: "${DEX_K8S_CLIENT_SECRET}"
          issuer: "https://dex.${CLUSTER_DOMAIN}"
          k8s_master_uri: https://${CLUSTER_CONTROLPLANE_VIP}:6443
          client_id: "${DEX_K8S_CLIENT_ID}"
          redirect_uri: https://login.${CLUSTER_DOMAIN}/callback
          k8s_ca_pem: |
