---
# yaml-language-server: $schema=https://kubernetes-schemas.raspbernetes.com/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mayastor
  namespace: openebs
spec:
  interval: 5m
  chart:
    spec:
      chart: mayastor
      version: 2.6.1
      sourceRef:
        kind: HelmRepository
        name: mayastor-chart
        namespace: flux-system
      interval: 10m
  install:
    timeout: 30m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    loki-stack:
      enabled: false
    obs:
      callhome:
        enabled: false
    etcd:
      nodeSelector:
        kubernetes.io/arch: amd64
      replicaCount: 1
      persistence:
        enabled: false
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              - op: add
                path: /spec/template/spec/priorityClassName
                value: platform-cluster-critical
            target:
              kind: Deployment
              labelSelector: openebs.io/release=mayastor
          - patch: |
              - op: add
                path: /spec/template/spec/priorityClassName
                value: platform-node-critical
            target:
              kind: DaemonSet
              labelSelector: openebs.io/release=mayastor
          - patch: |
              - op: add
                path: /spec/template/spec/priorityClassName
                value: platform-node-critical
            target:
              kind: StatefulSet
              labelSelector: app.kubernetes.io/instance=mayastor
          - patch: |
              - op: add
                path: /spec/template/spec/priorityClassName
                value: platform-node-critical
            target:
              kind: StatefulSet
              labelSelector: app=io-engine
