---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jiva
  namespace: openebs
spec:
  interval: 5m
  chart:
    spec:
      chart: jiva
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: openebs-jiva-chart
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    localpv-provisioner:
      # Note: Nodes have been manually set with this custom label, EG. "kubectl label nodes <node-name> openebs.io/storage=true"
      deviceClass:
        nodeAffinityLabels:
          - "openebs.io/storage"
      hostpathClass:
        nodeAffinityLabels:
          - "openebs.io/storage"
    # TODO: This is only temporarily set to 1
    defaultPolicy:
      replicas: 1
  # Required: Must enable hostPID for JIVA to work on Talos
  # https://www.talos.dev/v1.2/kubernetes-guides/configuration/replicated-local-storage-with-openebs-jiva/
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              version: v1
              kind: DaemonSet
              name: jiva-csi-node
            patch:
              - op: add
                path: /spec/template/spec/hostPID
                value: true
          - target:
              kind: ConfigMap
              name: openebs-jiva-csi-iscsiadm
            patch:
              - op: replace
                path: /data/iscsiadm
                value: |
                  #!/bin/sh
                  iscsid_pid=$(pgrep iscsid)

                  nsenter --mount="/proc/${iscsid_pid}/ns/mnt" --net="/proc/${iscsid_pid}/ns/net" -- /usr/local/sbin/iscsiadm "$@"
