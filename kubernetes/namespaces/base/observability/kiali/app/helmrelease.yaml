---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kiali-server
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: kiali-server
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: kiali-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  dependsOn:
    - name: kube-prometheus-stack
      namespace: observability
  values:
    istio_namespace: istio-system
    # Required as discussed here https://kiali.io/docs/configuration/p8s-jaeger-grafana/
    external_services:
      istio:
        root_namespace: istio-system
      prometheus:
        url: "http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090/"
      tracing:
        # Enabled by default. Kiali will anyway fallback to disabled if
        # Jaeger is unreachable.
        enabled: true
        in_cluster_url: 'http://jaeger-query.observability.svc.cluster.local:16685/jaeger'
        use_grpc: true
        # Public facing URL of Jaeger
        url: 'https://jaeger.${CLUSTER_DOMAIN}/jaeger'
      grafana:
        enabled: true
        in_cluster_url: 'http://grafana.observability.svc.cluster.local/'
        # Public facing URL of Grafana
        url: 'https://grafana.${CLUSTER_DOMAIN}/grafana'
