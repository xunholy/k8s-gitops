---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: loki
      version: 6.27.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    singleBinary:
      replicas: 1
      nodeSelector:
        openebs.io/storage: "true"
        kubernetes.io/arch: arm64
    loki:
      storage:
        type: filesystem
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      limits_config:
        retention_period: 14d
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        max_cache_freshness_per_query: 10m
        split_queries_by_interval: 15m
        ingestion_rate_mb: 8
        ingestion_burst_size_mb: 16
        shard_streams:
          enabled: true
      compactor:
        working_directory: /var/loki/boltdb-shipper-compactor
        shared_store: filesystem
        compaction_interval: 10m
        retention_enabled: true
        retention_delete_delay: 2h
        retention_delete_worker_count: 150
      ingester:
        max_chunk_age: 1h
      analytics:
        reporting_enabled: false
    test:
      enabled: false
    read:
      replicas: 1
      # persistence:
      #   storageClass: cstor-replica-raspberry-pi-pool
    write:
      replicas: 1
      # persistence:
      #   storageClass: cstor-replica-raspberry-pi-pool
    backend:
      replicas: 1
      # persistence:
      #   storageClass: cstor-replica-raspberry-pi-pool
    monitoring:
      dashboards:
        annotations:
          grafana_folder: Loki
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
      lokiCanary:
        enabled: false
      # structuredConfig:
      #   memberlist:
      #     join_members: ["loki-memberlist"]
