---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vpa
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: vpa
      version: 4.7.2
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    # Disable tests as they don't support multi-arch images and are not configurable
    # https://github.com/FairwindsOps/charts/blob/master/stable/vpa/templates/tests/crd-available.yaml
    enable: false
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    recommender:
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      extraArgs:
        storage: prometheus
        prometheus-address: |-
          http://thanos-query.observability.svc.cluster.local:9090
    updater:
      nodeSelector:
        beta.kubernetes.io/arch: amd64
    admissionController:
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      certGen:
        nodeSelector:
          beta.kubernetes.io/arch: amd64
      cleanupOnDelete:
        nodeSelector:
          beta.kubernetes.io/arch: amd64
