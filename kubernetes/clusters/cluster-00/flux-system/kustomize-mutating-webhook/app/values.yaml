---
image:
  repository: ghcr.io/xunholy/kustomize-mutating-webhook
replicaCount: 1
certManager:
  enabled: true
configMaps:
  - create: false
    name: cluster-config
secrets:
  - create: false
    name: cluster-secrets
env:
  LOG_LEVEL: debug
podDisruptionBudget:
  enabled: false
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault
service:
  headless: false
