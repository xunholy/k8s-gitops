---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-system

resources:
  - helmrelease.yaml

configMapGenerator:
  - name: flux-instance-values
    namespace: flux-system
    files:
      - values.yaml=./values.yaml

configurations:
  - kustomizeconfig.yaml
