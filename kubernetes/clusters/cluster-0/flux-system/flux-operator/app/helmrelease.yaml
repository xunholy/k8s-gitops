apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-operator
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: flux-operator
      version: 0.18.0
      sourceRef:
        kind: HelmRepository
        name: controlplaneio-charts
        namespace: flux-system
      verify:
        provider: cosign
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: -1
  maxHistory: 3
  rollback:
    cleanupOnFail: true
    force: true
    recreate: true
  test:
    enable: true
  uninstall:
    deletionPropagation: background
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
  driftDetection:
    mode: enabled
  valuesFrom:
    - kind: ConfigMap
      name: flux-operator-helm-values
