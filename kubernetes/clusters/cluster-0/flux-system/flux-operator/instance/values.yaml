# Source: https://artifacthub.io/packages/helm/flux-instance/flux-instance
---
instance:
  distribution:
    version: "2.5.x"
    artifact: ""
  components:
    - source-controller
    - kustomize-controller
    - helm-controller
    - notification-controller
  commonAnnotations:
    fluxcd.controlplane.io/reconcile: "enabled"
    fluxcd.controlplane.io/reconcileEvery: "1h"
    fluxcd.controlplane.io/reconcileTimeout: "3m"
  cluster:
    multitenant: false
    networkPolicy: false
    domain: "cluster.local"
  commonMetadata:
    labels:
      app.kubernetes.io/name: flux
  sync:
    kind: GitRepository
    url: https://github.com/xunholy/k8s-gitops
    ref: refs/heads/operator
    path: kubernetes/clusters/main
    pullSecret: flux-system
  kustomize:
    patches:
      - patch: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: all
          spec:
            template:
              metadata:
                annotations:
                  cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
              spec:
                containers:
                  - name: manager
                    imagePullPolicy: Always
                    securityContext:
                      runAsUser: 65534
                      runAsGroup: 65534
                      readOnlyRootFilesystem: true
                      allowPrivilegeEscalation: false
                      runAsNonRoot: true
                      capabilities:
                        drop:
                          - ALL
                    resources:
                      limits:
                        memory: 2Gi
        target:
          kind: Deployment
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --feature-gates=OOMWatch=true
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --concurrent=10
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --requeue-dependency=5s
        target:
          kind: Deployment
          name: helm-controller
      - patch: |
          - op: replace
            path: /spec/template/spec/volumes/0
            value:
              name: temp
              emptyDir:
                medium: Memory
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --no-remote-bases=true
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --concurrent=10
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --requeue-dependency=5s
        target:
          kind: Deployment
          name: kustomize-controller
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --concurrent=10
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --requeue-dependency=5s
        target:
          kind: Deployment
          name: source-controller
      - patch: |
          apiVersion: kustomize.toolkit.fluxcd.io/v1
          kind: Kustomization
          metadata:
            name: flux-system
            namespace: flux-system
          spec:
            decryption:
              provider: sops
              secretRef:
                name: sops-gpg
            postBuild:
              substitute: {}
              substituteFrom:
                - kind: ConfigMap
                  name: cluster-config
                - kind: Secret
                  name: cluster-secrets
        target:
          kind: Kustomization
          name: flux-system
      - patch: |
          - op: remove
            path: /spec/template/spec/containers/0/resources/limits/cpu
        target:
          kind: Deployment
