---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/apiextensions.crossplane.io/compositeresourcedefinition_v1.json
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xgitopsclusters.xunholy.io
spec:
  group: xunholy.io
  names:
    kind: XGitOpsCluster
    plural: xgitopsclusters
  claimNames:
    kind: GitOpsCluster
    plural: gitopsclusters
  connectionSecretKeys:
  - kubeconfig
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              id:
                type: string
                description: ID of this Cluster that other objects will use to refer to it.
              parameters:
                type: object
                properties:
                  repository:
                    description: The repository that will be synced via GitOps
                    type: string
                    default: "https://github.com/xunholy/k8s-gitops"
                  branch:
                    type: string
                    description: The Git reference to checkout and monitor for changes
                    default: "main"
                  path:
                    type: string
                    description: Path to the directory containing the kustomization.yaml
                required:
                - repository
                - path
            required:
            - parameters
