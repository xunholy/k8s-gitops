---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gha-runner-scale-set
  namespace: actions-runner-system
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  dependsOn:
    - name: gha-runner-scale-set-controller
      namespace: actions-runner-system
  values:
    nameOverride: gha-runner-scale-set
    runnerScaleSetName: gha-runner-scale-set
    githubConfigSecret: github-app-secret
    githubConfigUrl: https://github.com/xunholy/k8s-gitops
    maxRunners: 3
    minRunners: 1
    controllerServiceAccount:
      name: gha-runner-scale-set-controller
      namespace: actions-runner-system
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: truenas-iscsi-csi
        resources:
          requests:
            storage: 1Gi
    template:
      spec:
        securityContext:
          fsGroup: 123
        containers:
          - name: runner
            image: ghcr.io/home-operations/actions-runner:2.331.0@sha256:17e4be4e4664067b9a5f2e43d0e66e0a249654f3783a0a3f17448844a5422be5
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            volumeMounts:
              - mountPath: /var/run/secrets/talos.dev
                name: talos
                readOnly: true
        serviceAccountName: k8s-gitops-runner
        volumes:
          - name: talos
            secret:
              secretName: k8s-gitops-runner
    listenerMetrics:
      counters:
        gha_started_jobs_total:
          labels:
            ["repository", "organization", "enterprise", "job_name", "event_name"]
        gha_completed_jobs_total:
          labels:
            [
              "repository",
              "organization",
              "enterprise",
              "job_name",
              "event_name",
              "job_result",
            ]
      gauges:
        gha_assigned_jobs:
          labels: ["name", "namespace", "repository", "organization", "enterprise"]
        gha_running_jobs:
          labels: ["name", "namespace", "repository", "organization", "enterprise"]
        gha_registered_runners:
          labels: ["name", "namespace", "repository", "organization", "enterprise"]
        gha_busy_runners:
          labels: ["name", "namespace", "repository", "organization", "enterprise"]
        gha_min_runners:
          labels: ["name", "namespace", "repository", "organization", "enterprise"]
        gha_max_runners:
          labels: ["name", "namespace", "repository", "organization", "enterprise"]
        gha_desired_runners:
          labels: ["name", "namespace", "repository", "organization", "enterprise"]
        gha_idle_runners:
          labels: ["name", "namespace", "repository", "organization", "enterprise"]
