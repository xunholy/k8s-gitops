---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app label-generator
  namespace: business-system
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: label-generator
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: false
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    controllers:
      *app :
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/mak011p/label-generator
              tag: latest
            env:
              - name: PYTHONUNBUFFERED
                value: "1"
              - name: DISABLE_CHROMIUM_SANDBOX
                value: "1"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 5000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false  # Playwright needs write access
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      labels:
        app.kubernetes.io/name: label-generator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
      imagePullSecrets:
        - name: ghcr-pull
    service:
      app:
        controller: label-generator
        ports:
          http:
            port: *port
    persistence:
      uploads:
        type: emptyDir
        globalMounts:
          - path: /app/uploads
      output:
        type: emptyDir
        globalMounts:
          - path: /app/output
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
