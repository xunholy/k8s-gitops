---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: odoo-pg-backup
  namespace: database-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: odoo-pg-backup
    template:
      data:
        gcsApplicationCredentials: "{{ .gcsApplicationCredentials }}"
  dataFrom:
    - extract:
        key: odoo-pg-backup
