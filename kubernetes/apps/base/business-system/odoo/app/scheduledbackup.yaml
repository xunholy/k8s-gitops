---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: odoo-pg-weekly
  namespace: business-system
spec:
  # Weekly backup: Sunday at 03:00 Melbourne time (AEDT)
  # 03:00 AEDT = 16:00 UTC Saturday (UTC+11 in summer)
  # CNPG uses 6-field cron: second minute hour day-of-month month day-of-week
  schedule: "0 0 16 * * SAT"
  backupOwnerReference: self
  cluster:
    name: odoo-pg
  immediate: true
