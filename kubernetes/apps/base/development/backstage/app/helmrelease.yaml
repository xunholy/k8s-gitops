---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app backstage
  namespace: development
spec:
  interval: 15m
  chart:
    spec:
      chart: backstage
      version: 2.6.3
      sourceRef:
        kind: HelmRepository
        name: backstage-chart
        namespace: flux-system
  maxHistory: 2
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  values:
    serviceAccount:
      create: true
    metrics:
      serviceMonitor:
        enabled: true
