---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vcluster
  namespace: development
spec:
  interval: 15m
  chart:
    spec:
      chart: vcluster-k8s
      version: 0.19.10
      sourceRef:
        kind: HelmRepository
        name: loft-charts
        namespace: flux-system
  maxHistory: 2
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
