---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ai-system

resources:
  - helmrelease.yaml
  - ocirepository.yaml

configMapGenerator:
  - name: kmcp-values
    files:
      - values.yaml=./values.yaml

secretGenerator:
  - name: kmcp-values-secret
    namespace: ai-system
    files:
      - values.yaml=values.enc.age.yaml

configurations:
  - kustomizeconfig.yaml
