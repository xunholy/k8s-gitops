---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
spec:
  interval: 1h
  chart:
    spec:
      chart: ollama
      version: 1.47.0
      sourceRef:
        kind: HelmRepository
        name: ollama-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    replicaCount: 1
    ollama:
      gpu:
        enabled: false
      models:
        pull:
          - qwen2.5:3b
    resources:
      requests:
        cpu: 500m
        memory: 4Gi
      limits:
        memory: 8Gi
    persistentVolume:
      enabled: true
      storageClass: ceph-block
      size: 30Gi
