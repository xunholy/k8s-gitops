controllers:
  kopia:
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/kopia
          tag: 0.22.0@sha256:aa6a2f5987b9c991a349c34e0c7ef80f00366d84490d7637355b10d38fcbc034
        env:
          KOPIA_WEB_ENABLED: true
          KOPIA_WEB_PORT: &port 80
          TZ: Australia/Melbourne
        envFrom:
          - secretRef:
              name: kopia-secret
        args:
          - --without-password
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: {drop: ["ALL"]}
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 1Gi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
service:
  app:
    ports:
      http:
        port: *port
configMaps:
  config:
    data:
      repository.config: |-
        {
          "storage": {
            "type": "filesystem",
            "config": {
              "path": "/repository"
            }
          },
          "hostname": "volsync.{{ .Release.Namespace }}.svc.cluster.local",
          "username": "volsync",
          "description": "volsync",
          "enableActions": false
        }
persistence:
  config-file:
    type: configMap
    identifier: config
    globalMounts:
      - path: /config/repository.config
        subPath: repository.config
  repository:
    type: nfs
    server: expanse.internal
    path: /mnt/tank/volsynckopia
    globalMounts:
      - path: /repository
  tmpfs:
    type: emptyDir
    advancedMounts:
      kopia:
        app:
          - path: /config/cache
            subPath: cache
          - path: /config/logs
            subPath: logs
          - path: /tmp
            subPath: tmp
