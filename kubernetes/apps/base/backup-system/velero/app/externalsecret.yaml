---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: velero-gcs
  namespace: velero
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: velero-gcs
    template:
      data:
        # Velero expects the key to be named "cloud"
        cloud: "{{ .credentials }}"
  dataFrom:
    - extract:
        # Dedicated Velero SA with access to hayden-velero-backups bucket
        key: velero-gcs
