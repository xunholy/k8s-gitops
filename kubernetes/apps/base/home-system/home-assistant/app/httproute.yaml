---
# yaml-language-server: $schema=https://kubernetes-schemas.raspbernetes.com/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: home-assistant
  namespace: home-system
  annotations:
    external-dns.alpha.kubernetes.io/target: '${CLOUDFLARED_INGRESS_DOMAIN}'
    external-dns.alpha.kubernetes.io/external: 'true'
spec:
  parentRefs:
    - name: istio-gateway
      namespace: istio-ingress
  hostnames:
    - 'hass.${CLUSTER_DOMAIN}'
  rules:
    - backendRefs:
        - name: home-assistant
          namespace: home-system
          port: 8123
---
# yaml-language-server: $schema=https://kubernetes-schemas.raspbernetes.com/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: home-assistant-code
  namespace: home-system
spec:
  parentRefs:
    - name: istio-gateway
      namespace: istio-ingress
  hostnames:
    - 'hass-code.${CLUSTER_DOMAIN}'
  rules:
    - backendRefs:
        - name: home-assistant
          namespace: home-system
          port: 12321
