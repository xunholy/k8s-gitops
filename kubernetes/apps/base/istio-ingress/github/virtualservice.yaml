---
# yaml-language-server: $schema=https://kubernetes-schemas.haydenagencies.com.au/networking.istio.io/virtualservice_v1beta1.json
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: github
  namespace: istio-ingress
spec:
  gateways:
    - istio-ingress/istio-ingressgateway
  hosts:
    - '${CLUSTER_DOMAIN}'
  http:
    - match:
        - uri:
            exact: "/"
      rewrite:
        uri: "/k8s-gitops-hayden"
        authority: mak011p.github.io
      route:
        - destination:
            host: mak011p.github.io
            port:
              number: 443
