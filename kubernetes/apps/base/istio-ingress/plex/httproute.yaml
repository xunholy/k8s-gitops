---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: plex
  namespace: istio-ingress
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: istio-ingress
      sectionName: https
  hostnames:
    - 'cilium-plex.${CLUSTER_DOMAIN}'
  rules:
    - backendRefs:
        - kind: Service
          name: plex-external
          port: 32400
          weight: 100
---
# External service definition for Plex
apiVersion: v1
kind: Service
metadata:
  name: plex-external
  namespace: istio-ingress
spec:
  type: ExternalName
  externalName: expanse.internal
  ports:
    - name: tcp
      port: 32400
      protocol: TCP
