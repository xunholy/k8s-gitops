---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: plex
  namespace: istio-ingress
spec:
  addresses:
    - expanse.internal
  hosts:
    - plex.${CLUSTER_DOMAIN}
  ports:
    - number: 32400
      name: tcp
      protocol: TCP
  location: MESH_EXTERNAL
  resolution: STATIC
  endpoints:
    - address: expanse.internal
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: plex
  namespace: istio-ingress
spec:
  host: plex.${CLUSTER_DOMAIN}
  trafficPolicy:
    tls:
      mode: DISABLE
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: plex
  namespace: istio-ingress
spec:
  gateways:
    - istio-ingress/istio-ingressgateway
  hosts:
    - plex.${CLUSTER_DOMAIN}
  http:
    - route:
        - destination:
            host: plex.${CLUSTER_DOMAIN}
            port:
              number: 32400
