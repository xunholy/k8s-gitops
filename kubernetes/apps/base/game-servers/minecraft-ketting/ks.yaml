---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minecraft-ketting
  namespace: game-servers
spec:
  decryption:
    provider: sops
  dependsOn:
    - name: volsync
      namespace: volsync-system
  interval: 30m
  path: "./apps/base/game-servers/minecraft-ketting/app"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: game-servers
  postBuild:
    substituteFrom:
      - kind: Secret
        name: minecraft-ketting-secrets
