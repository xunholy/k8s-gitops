---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vmangos-registration
  namespace: game-servers
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    controllers:
      app:
        initContainers:
          clone-repo:
            image:
              repository: alpine/git
              tag: latest
            command:
              - sh
              - -c
              - |
                if [ ! -f /app/login.php ]; then
                  git clone https://github.com/vmangos/WallRegistrationPage.git /tmp/repo
                  cp -r /tmp/repo/* /app/
                fi
        containers:
          app:
            image:
              repository: php
              tag: 8.3-apache
            command:
              - sh
              - -c
              - |
                apt-get update && apt-get install -y libxml2-dev && docker-php-ext-install soap mysqli
                echo "DirectoryIndex login.php" > /var/www/html/.htaccess
                sed -i 's/session_start();/if (session_status() === PHP_SESSION_NONE) { session_start(); }/' /var/www/html/login.php
                sed -i '/mysqli_close/d' /var/www/html/login.php
                sed -i 's/set realmlist XXXXXXX/set realmlist wow.owncloud.ai/' /var/www/html/welcome.php
                apache2-foreground
            env:
              TZ: Australia/Melbourne
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /login.php
                    port: 80
                  periodSeconds: 30
                  timeoutSeconds: 3
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /login.php
                    port: 80
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /login.php
                    port: 80
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 30
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        fsGroup: 33
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: app
        ports:
          http:
            port: 80
    configMaps:
      config:
        data:
          config.php: |
            <?php
            $db_host = 'vmangos-database';
            $db_port = '3306';
            $db_user = 'mangos';
            $db_pass = 'mangos';
            $db_realmd = 'realmd';
            $soap_uri = 'http://vmangos-soap:7878/';
            $soap_user = 'soapadmin';
            $soap_pass = 'soapadmin';
            $expansion = 0;
            ?>
    persistence:
      app:
        type: emptyDir
        advancedMounts:
          app:
            clone-repo:
              - path: /app
            app:
              - path: /var/www/html
      config:
        type: configMap
        name: vmangos-registration
        advancedMounts:
          app:
            app:
              - path: /var/www/html/config.php
                subPath: config.php
