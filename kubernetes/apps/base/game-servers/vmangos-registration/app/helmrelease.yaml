---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vmangos-registration
  namespace: game-servers
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    controllers:
      app:
        initContainers:
          download-wallpaper:
            image:
              repository: curlimages/curl
              tag: latest
            command:
              - sh
              - -c
              - |
                if [ ! -f /wallpaper/paladin.jpg ]; then
                  curl -fsSL -o /wallpaper/paladin.jpg \
                    https://raw.githubusercontent.com/vmangos/WallRegistrationPage/master/wallpaper/paladin.jpg
                fi
        containers:
          app:
            image:
              repository: php
              tag: 8.3-apache
            command:
              - sh
              - -c
              - |
                apt-get update && apt-get install -y libxml2-dev && docker-php-ext-install soap mysqli
                echo "DirectoryIndex login.php" > /var/www/html/.htaccess
                apache2-foreground
            env:
              TZ: Australia/Melbourne
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /login.php
                    port: 80
                  periodSeconds: 30
                  timeoutSeconds: 3
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /login.php
                    port: 80
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /login.php
                    port: 80
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 30
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        fsGroup: 33
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: app
        ports:
          http:
            port: 80
    persistence:
      config:
        type: configMap
        name: vmangos-registration-php
        advancedMounts:
          app:
            app:
              - path: /var/www/html/config.php
                subPath: config.php
              - path: /var/www/html/register.php
                subPath: register.php
              - path: /var/www/html/login.php
                subPath: login.php
              - path: /var/www/html/welcome.php
                subPath: welcome.php
              - path: /var/www/html/logout.php
                subPath: logout.php
              - path: /var/www/html/style.css
                subPath: style.css
      wallpaper:
        type: emptyDir
        advancedMounts:
          app:
            download-wallpaper:
              - path: /wallpaper
            app:
              - path: /var/www/html/wallpaper
