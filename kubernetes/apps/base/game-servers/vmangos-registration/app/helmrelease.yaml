---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vmangos-registration
  namespace: game-servers
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    controllers:
      app:
        initContainers:
          clone-app:
            image:
              repository: composer
              tag: latest
            command:
              - sh
              - -c
              - |
                git clone https://github.com/masterking32/WoWSimpleRegistration.git /app
                cd /app
                composer install --no-dev
        containers:
          app:
            image:
              repository: php
              tag: 8.3-apache
            command:
              - sh
              - -c
              - |
                apt-get update && apt-get install -y libxml2-dev libgmp-dev libpng-dev libzip-dev
                docker-php-ext-install soap gmp gd zip pdo pdo_mysql
                a2enmod rewrite
                apache2-foreground
            env:
              TZ: Australia/Melbourne
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 80
                  periodSeconds: 30
                  timeoutSeconds: 3
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 80
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 80
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 30
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        fsGroup: 33
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: app
        ports:
          http:
            port: 80
    persistence:
      app-code:
        type: emptyDir
        advancedMounts:
          app:
            clone-app:
              - path: /app
            app:
              - path: /var/www/html
      config:
        type: configMap
        name: vmangos-registration-config
        advancedMounts:
          app:
            app:
              - path: /var/www/html/application/config/config.php
                subPath: config.php
