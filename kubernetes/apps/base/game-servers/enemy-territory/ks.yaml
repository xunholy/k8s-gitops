# TODO: Enemy Territory runs as a 32bit binary which doesn't work on Talos currently. Must either use x86 or wait for if Talos support is added in the future.
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: enemy-territory
  namespace: game-servers
spec:
  decryption:
    provider: sops
  interval: 30m
  path: "./apps/base/game-servers/enemy-territory/app"
  prune: true
  wait: true
  dependsOn:
    - name: democratic-csi
      namespace: democratic-csi
    - name: rook-ceph-cluster
      namespace: rook-ceph
  sourceRef:
    kind: OCIRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: game-servers
