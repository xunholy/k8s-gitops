# UDP traffic through nginx-ingress is configured in the nginx-ingress helmrelease.yaml
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/networking.k8s.io/ingress_v1.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: enemy-territory
  namespace: game-servers
  annotations:
    # REQUIRED: https://github.com/kubernetes-sigs/external-dns/blob/master/docs/tutorials/cloudflare.md#setting-cloudflare-proxied-on-a-per-ingress-basis
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    kubernetes.io/ingress.class: 'nginx'
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
spec:
  tls:
    - hosts:
        - et.${CLUSTER_DOMAIN}
      # TODO: discover why this wasn't created
      secretName: et.${CLUSTER_DOMAIN}-ingress-cert
  rules:
    - host: et.${CLUSTER_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: enemy-territory
                port:
                  number: 27960
