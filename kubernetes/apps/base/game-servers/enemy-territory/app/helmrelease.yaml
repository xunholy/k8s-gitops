---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: enemy-territory
  namespace: game-servers
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    controllers:
      enemy-territory:
        containers:
          app:
            image:
              repository: xunholy/enemy-territory
              tag: sha-214208b
            command: ["/bin/bash", "-c", "--"]
            args: ["/etlegacy/etlded.x86_64 +set dedicated 2 +set vm_game 0 +set net_port 27960 +set sv_maxclients 20 +set fs_game legacy +set sv_punkbuster 0 +set fs_basepath /etlegacy +set fs_homepath /etlegacy +set sv_advert 1 +set net_ip ${EXTERNAL_IP} +exec server.cfg"]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [44]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: enemy-territory
        ports:
          udp:
            port: 27960
            protocol: UDP
    persistence:
      server-data:
        existingClaim: enemy-territory
        globalMounts:
          - path: /etlegacy/legacy/server
      config:
        type: configMap
        name: enemy-territory-config
        globalMounts:
          - path: /etlegacy/legacy/server.cfg
            subPath: server.cfg
            readOnly: true
          - path: /etlegacy/legacy/etconfig.cfg
            subPath: etconfig.cfg
          - path: /etlegacy/legacy/campaigncycle.cfg
            subPath: campaigncycle.cfg
            readOnly: true
          - path: /etlegacy/legacy/lmscycle.cfg
            subPath: lmscycle.cfg
            readOnly: true
          - path: /etlegacy/legacy/objectivecycle.cfg
            subPath: objectivecycle.cfg
            readOnly: true
          - path: /etlegacy/legacy/mapvotecycle.cfg
            subPath: mapvotecycle.cfg
            readOnly: true
          - path: /etlegacy/legacy/mapvoteplayerscount.cfg
            subPath: mapvoteplayerscount.cfg
            readOnly: true
      secret-config:
        type: secret
        name: enemy-territory-server-config
        globalMounts:
          - path: /etlegacy/legacy/hs_etpub.cfg
            subPath: hs_etpub.cfg
