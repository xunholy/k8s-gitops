---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: enemy-territory
  namespace: game-servers
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    controllers:
      enemy-territory:
        initContainers:
          copy-config:
            image:
              repository: busybox
              tag: 1.37.0
            command: ["/bin/sh", "-c"]
            args:
              - cp /config/*.cfg /etlegacy/legacy/ && cp /secret-config/*.cfg /etlegacy/legacy/
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 32M
        containers:
          app:
            image:
              repository: xunholy/enemy-territory
              tag: sha-214208b
            command: ["/bin/bash", "-c", "--"]
            args: ["/etlegacy/start.sh"]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [44]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: enemy-territory
        ports:
          udp:
            port: 27960
            protocol: UDP
    persistence:
      server-data:
        existingClaim: enemy-territory
        globalMounts:
          - path: /etlegacy/legacy/server
      config:
        type: configMap
        name: enemy-territory-config
        globalMounts:
          - path: /config
            readOnly: true
      secret-config:
        type: secret
        name: enemy-territory-server-config
        globalMounts:
          - path: /secret-config
            readOnly: true
