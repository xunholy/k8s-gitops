---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - helmrelease.yaml
  - httproute.yaml
  - tcproute.yaml
  - pvc.yaml
  - pvc-ceph.yaml
  - replicationsource.yaml
  - volsync-externalsecret.yaml

configMapGenerator:
  - name: minecraft-values
    namespace: game-servers
    files:
      - values.yaml=./values.yaml
  - name: geysermc-config
    namespace: game-servers
    files:
      - config.yml=./config/geysermc.yaml

secretGenerator:
  - name: minecraft-secret-values
    namespace: game-servers
    files:
      - values.yaml=values.enc.age.yaml

configurations:
  - kustomizeconfig.yaml
