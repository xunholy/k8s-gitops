---
# yaml-language-server: $schema=https://kubernetes-schemas.haydenagencies.com.au/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: ${PRIVATE_EMAIL}
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - dns01:
          cloudflare:
            email: ${PRIVATE_EMAIL}
            apiTokenSecretRef:
              name: cert-manager-cloudflare-token
              key: CERT_MANAGER_CLOUDFLARE_API_TOKEN
