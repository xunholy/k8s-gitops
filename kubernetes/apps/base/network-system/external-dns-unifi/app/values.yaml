fullnameOverride: *app
provider:
  name: webhook
  webhook:
    image:
      repository: ghcr.io/kashalls/external-dns-unifi-webhook
      tag: v0.7.0@sha256:a5503c1c61e3a8f6d66a0172fca6fb9affbe1f527ae6360ccf5ff5f0bf181c6e
    env:
      - name: UNIFI_HOST
        value: https://192.168.1.1
      - name: UNIFI_API_KEY
        valueFrom:
          secretKeyRef:
            name: &secret unifi-dns-secret
            key: UNIFI_API_KEY
    livenessProbe:
      httpGet:
        path: /healthz
        port: http-webhook
      initialDelaySeconds: 10
      timeoutSeconds: 5
    readinessProbe:
      httpGet:
        path: /readyz
        port: http-webhook
      initialDelaySeconds: 10
      timeoutSeconds: 5
triggerLoopOnEvent: true
policy: sync
sources:
  - crd
  - istio-virtualservice
txtPrefix: k8s.
domainFilters:
  - raspbernetes.com
serviceMonitor:
  enabled: true
