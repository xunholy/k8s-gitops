---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dex-k8s-authenticator
  namespace: network-system
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: ./charts/dex-k8s-authenticator
      version: 1.4.0
      sourceRef:
        kind: GitRepository
        name: dex-k8s-authenticator-chart-git
        namespace: flux-system
      interval: 10m
  install:
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  valuesFrom:
    - kind: ConfigMap
      name: dex-k8s-authenticator-values
