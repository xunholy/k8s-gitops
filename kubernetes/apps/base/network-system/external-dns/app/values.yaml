provider:
  name: cloudflare
domainFilters:
  - "${CLUSTER_DOMAIN}"
env:
  - name: CF_API_TOKEN
    valueFrom:
      secretKeyRef:
        key: CLOUDFLARE_API_TOKEN
        name: external-dns-cloudflare
extraArgs:
  - --cloudflare-proxied
  - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
  - --crd-source-kind=DNSEndpoint
  - --annotation-filter=external-dns.alpha.kubernetes.io/external=true
  - --gateway-name=envoy-external
policy: sync
triggerLoopOnEvent: true
txtPrefix: k8s.
sources:
  - crd
  - gateway-httproute
serviceMonitor:
  enabled: true
