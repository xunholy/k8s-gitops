---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: external-dns
  namespace: network-system
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.16.1
  url: oci://ghcr.io/home-operations/charts-mirror/external-dns
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns
  namespace: network-system
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: external-dns
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    provider:
      name: cloudflare
    domainFilters: ["raspbernetes.com"]
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            key: cloudflare_api_token
            name: cloudflare-external-dns
    extraArgs:
      - --cloudflare-proxied
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --annotation-filter=external-dns.alpha.kubernetes.io/external=true
    policy: sync
    txtPrefix: k8s.
    sources:
      # Disable service and ingress to avoid exposing services externally that are not routed through istio
      # - service
      # - ingress
      - crd
      - istio-virtualservice
      # Disable istio gateway as it adds a wildcard CNAME which is not able to be proxied in cloudflare
      # - istio-gateway
    serviceMonitor:
      enabled: true
