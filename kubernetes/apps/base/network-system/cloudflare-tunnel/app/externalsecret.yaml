---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel-credential
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cloudflare-tunnel-credential
    template:
      data:
        credential.json: "{{ .CLOUDFLARED_TUNNEL_CREDENTIALS }}"
  dataFrom:
    - extract:
        key: cloudflare
