tunnel: ${CLOUDFLARED_TUNNEL_ID}

credentials-file: /etc/cloudflared/credential.json

ingress:
  - hostname: api.${CLUSTER_DOMAIN}
    service: tcp://kubernetes.default.svc.cluster.local:443
    originRequest:
      proxyType: socks

  - hostname: "login.${CLUSTER_DOMAIN}"
    service: https://cilium-gateway-external.kube-system.svc.cluster.local
    originRequest:
      originServerName: external.${CLUSTER_DOMAIN}
      http2Origin: false

  - hostname: "*.${CLUSTER_DOMAIN}"
    service: https://envoy-external.network-system.svc.cluster.local
    originRequest:
      originServerName: external.${CLUSTER_DOMAIN}

  # - hostname: "*.${CLUSTER_DOMAIN}"
  #   service: https://cilium-gateway-external.kube-system.svc.cluster.local
  #   originRequest:
  #     http2Origin: true
  #     originServerName: external.${CLUSTER_DOMAIN}

  # Catch-all rule, which responds with 404 if traffic doesn't match any of
  # the earlier rules
  - service: http_status:404
