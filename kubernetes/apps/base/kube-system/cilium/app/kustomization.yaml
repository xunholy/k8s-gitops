---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system

resources:
  - grafanadashboard.yaml
  - helmrelease.yaml
  # NOTE: loadbalancer.yaml commented for bootstrap - requires Cilium CRDs first
  # Re-enable after Cilium HelmRelease installs the CRDs
  # - loadbalancer.yaml
  - ocirepository.yaml
  - virtualservice.yaml

configMapGenerator:
  - name: cilium-values
    files:
      - values.yaml=./values.yaml

generatorOptions:
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled

configurations:
  - kustomizeconfig.yaml
