---
annotateK8sNode: true
autoDirectNodeRoutes: false
bandwidthManager:
  bbr: true
  enabled: true
bpf:
  masquerade: true
  preallocateMaps: true
  tproxy: true
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
cni:
  chainingMode: none
  exclusive: false
dashboards:
  enabled: true
  annotations:
    grafana_folder: kube-system
endpointRoutes:
  enabled: false
envoy:
  enabled: false
hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - icmp
      - http
      - port-distribution
      - policy-verdict:sourceContext=pod;destinationContext=pod;labelsContext=source_namespace,destination_namespace
    enableOpenMetrics: true
    serviceMonitor:
      enabled: true
      labels:
        prometheus: kube-prometheus
  ui:
    enabled: true
    PodDisruptionBudget:
      enabled: true
      minAvailable: 1
      unhealthyPodEvictionPolicy: AlwaysAllow
  relay:
    enabled: true
    PodDisruptionBudget:
      enabled: true
      minAvailable: 1
      unhealthyPodEvictionPolicy: AlwaysAllow
ipam:
  mode: kubernetes
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445
k8sClientRateLimit:
  qps: 50
  burst: 100
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
loadBalancer:
  algorithm: maglev
  mode: snat
localRedirectPolicy: true
nodePort:
  enabled: true
operator:
  PodDisruptionBudget:
    enabled: true
    minAvailable: 1
    unhealthyPodEvictionPolicy: AlwaysAllow
  dashboards:
    enabled: true
    annotations:
      grafana_folder: kube-system
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      trustCRDsExist: true
  replicas: 2
  rollOutPods: true
pmtuDiscovery:
  enabled: true
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
rollOutCiliumPods: true
routingMode: tunnel
tunnelProtocol: vxlan
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
socketLB:
  enabled: true
  hostNamespaceOnly: true
gatewayAPI:
  enabled: false
hostFirewall:
  enabled: true
l7Proxy: true
l2announcements:
  enabled: true
  leaseDuration: 60s
  leaseRenewDeadline: 30s
  leaseRetryPeriod: 5s
monitor:
  enabled: true
