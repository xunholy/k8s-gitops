---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: alert-manager
  namespace: observability
spec:
  parentRefs:
    - name: cilium-gateway-main
      namespace: istio-ingress
      sectionName: https
  hostnames:
    - 'cilium-alert-manager.${CLUSTER_DOMAIN}'
  rules:
    - backendRefs:
        - name: alertmanager-operated
          port: 9093
          weight: 100
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
  namespace: observability
spec:
  parentRefs:
    - name: cilium-gateway-main
      namespace: istio-ingress
      sectionName: https
  hostnames:
    - 'cilium-prometheus.${CLUSTER_DOMAIN}'
  rules:
    - backendRefs:
        - name: kube-prometheus-stack-prometheus
          port: 9090
          weight: 100
