---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - helmrelease.yaml
  - ocirepository.yaml
  - virtualservice.yaml

configMapGenerator:
  - name: kguardian-values
    namespace: kguardian
    files:
      - values.yaml=./values.yaml

configurations:
  - kustomizeconfig.yaml
