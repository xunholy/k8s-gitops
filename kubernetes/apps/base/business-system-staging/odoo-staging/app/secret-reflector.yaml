---
# Use Reflector to copy secrets from production namespace
# This ensures staging uses the same database credentials as the restored backup
apiVersion: v1
kind: Secret
metadata:
  name: odoo-pg-app
  namespace: business-system-staging
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: "business-system/odoo-pg-app"
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: odoo-pg-superuser
  namespace: business-system-staging
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: "business-system/odoo-pg-superuser"
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: odoo-app
  namespace: business-system-staging
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: "business-system/odoo-app"
type: Opaque
