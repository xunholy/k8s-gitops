---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: odoo-staging
  namespace: business-system-staging
  annotations:
    external-dns.alpha.kubernetes.io/external: 'true'
spec:
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  hostnames:
    - 'odoo-staging.${CLUSTER_DOMAIN}'
  rules:
    # OAuth2 proxy routes
    - matches:
        - path:
            type: PathPrefix
            value: /oauth2/
      backendRefs:
        - name: oauth2-proxy
          namespace: network-system
          port: 80
          weight: 100
    # WebSocket/longpolling routes to gevent port
    - matches:
        - path:
            type: PathPrefix
            value: /websocket
        - path:
            type: PathPrefix
            value: /longpolling
      backendRefs:
        - name: odoo-staging
          port: 8072
          weight: 100
    # Default route to main port
    - backendRefs:
        - name: odoo-staging
          port: 8071
          weight: 100
