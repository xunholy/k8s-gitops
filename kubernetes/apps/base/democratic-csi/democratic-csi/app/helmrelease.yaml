---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app democratic-csi
  namespace: democratic-csi
spec:
  interval: 5m
  chart:
    spec:
      chart: *app
      interval: 10m
      sourceRef:
        kind: HelmRepository
        name: democratic-csi-charts
        namespace: flux-system
      version: 0.15.1
  dependsOn:
    - name: snapshot-controller
      namespace: kube-system
  driftDetection:
    mode: enabled
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  valuesFrom:
    - kind: ConfigMap
      name: democratic-csi-values
