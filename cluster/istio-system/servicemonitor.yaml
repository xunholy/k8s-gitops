apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: istio-federation
  labels:
    app.kubernetes.io/name: istio-prometheus
spec:
  namespaceSelector:
    matchNames:
      - istio-system
  selector:
    matchLabels:
      app: prometheus
  endpoints:
    - interval: 30s
      scrapeTimeout: 30s
      params:
        'match[]':
          - '{__name__=~"workload:(.*)"}'
          - '{__name__=~"pilot(.*)"}'
      path: /federate
      targetPort: 9090
      honorLabels: true
      metricRelabelings:
        - sourceLabels: ['__name__']
          regex: 'workload:(.*)'
          targetLabel: '__name__'
          action: replace
