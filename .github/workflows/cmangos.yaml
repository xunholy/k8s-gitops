---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Build CMaNGOS Classic"

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - .github/workflows/cmangos.yaml
      - kubernetes/apps/base/game-servers/cmangos/app/resources/**

permissions: write-all

env:
  BUILDER_IMAGE: ghcr.io/xunholy/cmangos-classic-builder
  RUNNER_IMAGE: ghcr.io/xunholy/cmangos-classic

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: builder
            image_env: BUILDER_IMAGE
          - target: runner
            image_env: RUNNER_IMAGE
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build and push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: kubernetes/apps/base/game-servers/cmangos/app/resources
          target: ${{ matrix.target }}
          push: true
          tags: |
            ${{ env[matrix.image_env] }}:${{ github.sha }}
            ${{ env[matrix.image_env] }}:latest
          build-args: |
            THREADS=2
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}
