---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Build VMaNGOS Registration"

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - .github/workflows/vmangos-registration.yaml
      - kubernetes/apps/base/game-servers/vmangos-registration/app/resources/**

permissions: write-all

env:
  IMAGE: ghcr.io/xunholy/vmangos-registration

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198e19c816612b # v6
        with:
          context: kubernetes/apps/base/game-servers/vmangos-registration/app/resources
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
