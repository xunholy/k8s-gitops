---
ignore: |
  *.encrypted.yaml
  *.enc.yaml
  cloud-init/
  **/k8s/clusters/**
  talos/

extends: default
rules:
  truthy:
    allowed-values: ['true', 'false', 'on']
  comments:
    min-spaces-from-content: 1
  line-length:
    max: 240
    level: warning
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  indentation:
    indent-sequences: consistent
