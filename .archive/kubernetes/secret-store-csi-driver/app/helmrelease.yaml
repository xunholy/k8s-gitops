---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: secret-store-csi-driver
  namespace: kube-system
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: secret-store-csi-driver
    namespace: flux-system
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    logFormatJSON: true
    ## Install RBAC roles and bindings required for K8S Secrets syncing if true
    syncSecret:
      enabled: true
    ## Enable secret rotation feature [alpha]
    enableSecretRotation: true
