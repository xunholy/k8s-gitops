---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: thanos
  namespace: observability
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: thanos
    namespace: flux-system
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    image:
      repository: thanosio/thanos
      tag: v0.41.0
    queryFrontend:
      enabled: false
    query:
      replicaCount: 3
      podAntiAffinityPreset: hard
      replicaLabel:
        - __replica__
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: observability
    # TODO: Re-enable once OpenEBS is configured on Talos
    compactor:
      enabled: false
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
    objstoreConfig:
      type: GCS
      config:
        bucket: 'thanos-raspbernetes-storage'
  valuesFrom:
    - kind: Secret
      name: thanos-objstore-config
