---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openfaas
  namespace: openfaas
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: openfaas
    namespace: flux-system
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    basic_auth: false
    gateway:
      directFunctions: true
    oauth2Plugin:
      enabled: false
    operator:
      create: false
    prometheus:
      create: false
    alertmanager:
      create: false
    basicAuthPlugin:
      replicas: 1
    ingressOperator:
      create: false
