---
# yaml-language-server: $schema=https://kubernetes-schemas.haydenagencies.com.au/metallb.io/ipaddresspool_v1beta1.json
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: metallb-l2-pool
  namespace: network-system
spec:
  addresses:
  - '${CLUSTER_METALLB_LB_ADDRESSES}'
  avoidBuggyIPs: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.haydenagencies.com.au/metallb.io/l2advertisement_v1beta1.json
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: metallb-l2
  namespace: network-system
spec:
  ipAddressPools:
  - metallb-l2-pool
