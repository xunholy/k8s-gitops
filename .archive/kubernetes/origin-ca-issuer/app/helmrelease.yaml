---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app origin-ca-issuer
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      chart: ./deploy/charts/origin-ca-issuer
      version: 0.6.0
      sourceRef:
        kind: GitRepository
        name: origin-ca-issuer-chart-git
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  dependsOn:
    - name: cert-manager
      namespace: network-system
  values:
    controller:
      image:
        repository: cloudflare/origin-ca-issuer
        tag: v0.13.0
