        #       - 'ef'
        #       - 'fe'
        #       - 'ff'
        #     deviceLabelFields:
        #       - 'class'
        #       - 'vendor'
        #       - 'device'
        #   custom:
        #     - name: 'zigbee'
        #       matchOn:
        #         - usbId:
        #             class: ['ff']
        #             vendor: ['1a86']
        #             device: ['7523']
    prometheus:
      enable: true
