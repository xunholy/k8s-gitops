---
# yaml-language-server: $schema=https://kubernetes-schemas.haydenagencies.com.au/networking.istio.io/virtualservice_v1beta1.json
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: chaos-center
  namespace: litmus
spec:
  hosts:
    - 'chaos-center.${CLUSTER_DOMAIN}'
  gateways:
    - istio-ingress/istio-ingressgateway
  http:
    - route:
        - destination:
            port:
              number: 9091
            host: litmus-frontend-service.litmus.svc.cluster.local
          weight: 100
