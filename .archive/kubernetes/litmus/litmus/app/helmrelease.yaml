---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: litmus
  namespace: litmus
spec:
  interval: 5m
  chart:
    spec:
      chart: litmus
      version: 3.24.1
      sourceRef:
        kind: HelmRepository
        name: litmuschaos-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    portal:
      server:
        authServer:
          env:
            DEX_SERVER: "true"
            OIDC_ISSUER: "dex.network-system.svc.cluster.local"
            CALLBACK_URL: "litmus-frontend-service.litmus.svc.cluster.local"
