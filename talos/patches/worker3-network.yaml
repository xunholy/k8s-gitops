# Worker 3 - Network Configuration
machine:
  install:
    image: ghcr.io/siderolabs/installer:v1.11.5
    wipe: true
    diskSelector:
      size: "<= 1100GB"
  network:
    hostname: worker3
    interfaces:
      - interface: enp2s0
        addresses:
          - 192.168.50.23/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.50.1
    nameservers:
      - 192.168.50.1
