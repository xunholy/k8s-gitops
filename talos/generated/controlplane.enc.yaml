    key: ENC[AES256_GCM,data:,iv:4f1yTKcOdKP8gnXF5SWIMiJ9GSuSNBgWxV2zFKLXJNU=,tag:j6ua9qfbCY2/WS3k1JWGcQ==,type:str]
