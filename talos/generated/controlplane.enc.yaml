  token: ENC[AES256_GCM,data:qpAGjOaXHiJHA+gTCmp3k4daeBPNSXE=,iv:CX76l5sEB9sNOGcnJnfIwp2dptNnd8z5WlJiqkbOFn4=,tag:i5sKTgVGg+nDG/oqIK4IPQ==,type:str]
  # The root certificate authority of the PKI.
  ca:
    crt: ENC[AES256_GCM,data:,iv:4OZRLCsXSc+aEUP9gUfOeesnSdJ5zmD4WPFW+jHEoJ8=,tag:doSu1PWYOZP0T67R1WsdVA==,type:str]
    key: ENC[AES256_GCM,data:X+sHbDSoiEtX/cUU3kYkAIwxNO6CvchAoeXUcfQJzLePj9eDftpQTr5y79g2zRmF2WQjlb0rQjCC4Xm2v9s25XGeSrz1174OLQ0yyzzE9rWbh7irC8/gMQ6Nzf3uo9QUqvqhBCwnUO5uAO2LsafjrWLPefL1h6GVdFCpHgOEoBTEyNmeP0+H0yrje+Uov+u7uqqpocQSnbBclHZMFxBSwMNIFt6g7B2QXeQ3EP/h6gwyjDhG,iv:AASbMwVAcREttOWhU361FS4jfaUkpXFdaf9GhfBJIIM=,tag:x+BBNQdfxBZBIyUgxKMuig==,type:str]
  # Extra certificate subject alternative names for the machine's certificate.
  certSANs: []
