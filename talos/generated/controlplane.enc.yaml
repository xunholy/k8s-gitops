    secretboxEncryptionSecret: ENC[AES256_GCM,data:RvjD5rdu8D5nxBylom3mLtcvl3ShXvlP7QRjiTTe1nJzWqfjMzqw0V8ShhQ=,iv:Zpr2Obk0dPlS+0rE2OtX2w71OqfrZJqF13DGz90GH2I=,tag:4INseHS53xlujkQK0LE5kA==,type:str]
    # The base64 encoded root certificate authority used by Kubernetes.
    ca:
        crt: ENC[AES256_GCM,data:,iv:dmAD0ykflWl73UajC02B/bqmNksUuxnr1UkEz6ZDH6M=,tag:hHZ+7et2QLHd18zxj64mnw==,type:str]
        key: ENC[AES256_GCM,data:,iv:nMSTt7zTRVAJLlEc0qzOwnuH5Bvvk0inFiaC9Za3Bcw=,tag:3BcqodGergdJ3/WcKv4/0w==,type:str]
    # The base64 encoded aggregator certificate authority used by Kubernetes for front-proxy certificate generation.
    aggregatorCA:
        crt: ENC[AES256_GCM,data:,iv:mM3wdYcrJ+HSreIOUwGa5ovPJ2S4KUOZkNbr05srNYY=,tag:9mfNSg3Jo3NYNA3IO6mmVw==,type:str]
        key: ENC[AES256_GCM,data:,iv:dbLNIItvCyhEfTaAsY6Z9DddXm7F+SALOGHp8o6laPE=,tag:89HCwEmGUslIUFiwYPeZLg==,type:str]
    # The base64 encoded private key for service account token generation.
    serviceAccount:
        key: ENC[AES256_GCM,data:,iv:pUcEFtAjllJCHn+uOvmcTK5IYmupfXUGFDVw0sUgbrk=,tag:JcKwyb+CoJVqMUzUNVcsYQ==,type:str]
    # API server specific configuration options.
    apiServer:
        # The container image used in the API server manifest.
        image: registry.k8s.io/kube-apiserver:v1.34.1
        # Extra certificate subject alternative names for the API server's certificate.
        certSANs:
            - api.raspbernetes.com
            - talos.api.raspbernetes.com
            - 192.168.50.200
        extraArgs:
            oidc-client-id: dex-k8s-authenticator
            oidc-issuer-url: https://dex.raspbernetes.com
            oidc-username-claim: email
            oidc-groups-claim: groups
        disablePodSecurityPolicy: true
        admissionControl:
            - name: PodSecurity
              configuration:
                apiVersion: pod-security.admission.config.k8s.io/v1alpha1
                defaults:
                    audit: restricted
                    audit-version: latest
                    enforce: baseline
                    enforce-version: latest
                    warn: restricted
                    warn-version: latest
                exemptions:
                    namespaces:
                        - kube-system
                        - gateway-system
                    runtimeClasses: []
                    usernames: []
                kind: PodSecurityConfiguration
        auditPolicy:
            apiVersion: audit.k8s.io/v1
            kind: Policy
            rules:
                - level: Metadata
    controllerManager:
        extraArgs:
            bind-address: 0.0.0.0
        image: registry.k8s.io/kube-controller-manager:v1.34.1
    proxy:
        image: registry.k8s.io/kube-proxy:v1.34.1
        disabled: true
    scheduler:
        image: registry.k8s.io/kube-scheduler:v1.34.1
    discovery:
        enabled: true
        registries:
            kubernetes:
                disabled: true
            service: {}
    etcd:
        ca:
            crt: ENC[AES256_GCM,data:,iv:CtM7MRx0qHMzak4mrwlAFFM3G2p+PviWUPoy2En9Yd8=,tag:F4g+Jn4FBbpsobhQ89iL4g==,type:str]
            key: ENC[AES256_GCM,data:,iv:NWM3bNfGtDvsU9plkDoaNmR4JlxjjyNv3axG8f57WhE=,tag:9Jnmak+Wm25NjIFvfkgKTg==,type:str]
    extraManifests:
        - https://raw.githubusercontent.com/xUnholy/k8s-gitops/main/talos/integrations/cert-approver/cert-approver.yaml
        # renovate: datasource=github-releases depName=kubernetes-sigs/gateway-api
        - https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.4.0/experimental-install.yaml
        # renovate: datasource=github-releases depName=prometheus-operator/prometheus-operator
        - https://github.com/prometheus-operator/prometheus-operator/releases/download/v0.86.0/stripped-down-crds.yaml
        # renovate: datasource=github-releases depName=k8snetworkplumbingwg/network-attachment-definition-client
        - https://github.com/k8snetworkplumbingwg/network-attachment-definition-client/raw/refs/tags/v1.7.7/artifacts/networks-crd.yaml
