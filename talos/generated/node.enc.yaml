    token: ENC[AES256_GCM,data:wFxxARESm1yXZ0yh4YIUGiGPlPX4VQM=,iv:m6O4aFeG+YCCHNTJxKIxTURungDa+3qxSbPNonw2D28=,tag:WUscHlJJKE0yOH2dvg125A==,type:str]
    # The root certificate authority of the PKI.
