                physical: ENC[AES256_GCM,data:SBmp3Q==,iv:sDybaJfztuOSVz7tAXje/UwkYPGhcjwP6zXSHKPF7Wc=,tag:YAUkZtTVmYMEjiL2Bo2gVA==,type:bool]
              dhcp: true
              mtu: 1450
