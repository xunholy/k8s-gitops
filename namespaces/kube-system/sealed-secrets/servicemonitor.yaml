apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sealed-secrets
  namespace: kube-system
spec:
  endpoints:
  - path: /metrics
    targetPort: 8080
    scrapeTimeout: 60s
    interval: 15s
  namespaceSelector:
    matchNames:
    - kube-system
  selector:
    matchLabels:
      app.kubernetes.io/name: sealed-secrets
