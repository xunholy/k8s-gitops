---
version: '3.41.0'

tasks:
  gpg:
    desc: "Import the public and private gpg keys locally"
    cmds:
      - gpg --import kubernetes/clusters/cluster-00/secrets/.sops.pub.asc
      - gpg --import <(sops --decrypt "kubernetes/clusters/cluster-00/secrets/sops-gpg.encrypted.yaml" | yq e '.stringData[]' -)
    status:
      - gpg --list-secret-keys --keyid-format=long | grep production.haydenagencies.com.au

  lint:
    desc: "Example: task core:lint -- --no-warnings"
    cmds:
      - yamllint -c .github/linters/.yamllint.yaml . {{.CLI_ARGS}}
